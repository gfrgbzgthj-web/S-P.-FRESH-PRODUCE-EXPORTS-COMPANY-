<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SP Fresh Produce Exports Company</title>

<meta name="description" content="SP Fresh Produce Exports Company â€“ Product wise export enquiry with automatic price & advance payment calculation.">
<meta name="robots" content="index, follow">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f7faf8;color:#222}
header{background:#1f7a3d;color:#fff;padding:50px;text-align:center}
section{max-width:1100px;margin:auto;padding:50px 20px}
h2{color:#0f3d2e}
.card{background:#fff;padding:22px;border-radius:14px;margin:20px 0;
box-shadow:0 6px 18px rgba(0,0,0,.08)}
select,input{padding:10px;width:100%;margin:8px 0}
.btn{background:#25D366;color:#fff;padding:12px 22px;
border:none;border-radius:25px;font-weight:bold;cursor:pointer}
.result{background:#eef7f2;padding:16px;border-radius:12px;margin-top:15px}
footer{background:#0b2e22;color:#fff;text-align:center;padding:20px}
</style>
</head>

<body>

<header>
<h1>SP Fresh Produce Exports Company</h1>
<p>Instant Export Enquiry with Automatic Price & Advance Calculation</p>
</header>

<section>
<h2>ðŸ“¦ Product Enquiry & Price Calculator</h2>

<div class="card">

<label><b>Select Product</b></label>
<select id="product" onchange="updatePackaging()">
<option value="">-- Select Product --</option>
<option value="Onion">Onion</option>
<option value="Ginger">Ginger</option>
<option value="Potato">Potato</option>
<option value="Garlic">Garlic</option>
</select>

<label><b>Select Packaging</b></label>
<select id="packaging" onchange="resetCalc()">
<option value="">-- Select Packaging --</option>
</select>

<label><b>Number of Bags / Packets</b></label>
<input type="number" id="bags" min="1" placeholder="Enter quantity" oninput="calculate()">

<div class="result" id="result" style="display:none"></div>

<button class="btn" onclick="sendWhatsApp()">ðŸ“² Send Enquiry on WhatsApp</button>

</div>
</section>

<footer>
Â© 2026 SP Fresh Produce Exports Company â€¢ India
</footer>

<script>
/* PRICE PER KG (EXAMPLE â€“ YOU CAN CHANGE ANYTIME) */
const pricePerKg = {
  Onion: 25,
  Potato: 22,
  Ginger: 80,
  Garlic: 120
};

/* PACKAGING OPTIONS */
const packagingData = {
  Onion: [10,20,25,50],
  Potato: [10,20,25,50],
  Ginger: [5,10,20],
  Garlic: [5,10,20]
};

function updatePackaging(){
  const product=document.getElementById("product").value;
  const pack=document.getElementById("packaging");
  pack.innerHTML='<option value="">-- Select Packaging --</option>';
  if(product){
    packagingData[product].forEach(p=>{
      pack.innerHTML+=`<option value="${p}">${p} KG Bag</option>`;
    });
  }
  resetCalc();
}

function resetCalc(){
  document.getElementById("bags").value="";
  document.getElementById("result").style.display="none";
}

function calculate(){
  const product=document.getElementById("product").value;
  const pack=Number(document.getElementById("packaging").value);
  const bags=Number(document.getElementById("bags").value);
  if(product && pack && bags){
    const totalKg=pack*bags;
    const price=pricePerKg[product];
    const totalAmount=totalKg*price;
    const advance=totalAmount*0.40;

    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML=
    `<b>Product:</b> ${product}<br>
     <b>Packaging:</b> ${pack} KG<br>
     <b>Total Bags:</b> ${bags}<br>
     <b>Total Quantity:</b> ${totalKg} KG<br>
     <b>Rate:</b> â‚¹${price} / KG<br>
     <b>Total Amount:</b> â‚¹${totalAmount}<br>
     <b>Advance Payment (40%):</b> â‚¹${advance}`;
  }
}

function sendWhatsApp(){
  const product=document.getElementById("product").value;
  const pack=document.getElementById("packaging").value;
  const bags=document.getElementById("bags").value;
  if(!product||!pack||!bags){
    alert("Please select all details");
    return;
  }
  const totalKg=pack*bags;
  const rate=pricePerKg[product];
  const total=totalKg*rate;
  const adv=total*0.40;

  const msg=
`Export Enquiry:
Product: ${product}
Packaging: ${pack} KG
Bags: ${bags}
Total Quantity: ${totalKg} KG
Rate: â‚¹${rate}/KG
Total Amount: â‚¹${total}
Advance (40%): â‚¹${adv}`;

  window.open("https://wa.me/919975270780?text="+encodeURIComponent(msg),"_blank");
}
</script>

</body>
</html>
